version: '3'

services:
  db_post:
    container_name: postgresdbposts
    image: postgres:13.3-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: postgres
    volumes:
      - posts_data:/var/lib/postgresql/data

  api_post:
    container_name: jibjabpost
    image: docker.pkg.github.com/jibber-jabber-inc/jib-jab-api-posts/jibjab_posts-develop:latest
    environment:
      DB_USER: postgres
      DB_PASSWORD: 1234
      DB_NAME: postgres
      DB_HOST: postgresdbposts
      DB_PORT: 5432
      AUTH_PORT: 8080
      AUTH_HOST: jibjabuser

  db_user:
    container_name: postgresdbusers
    image: postgres:13.3-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: postgres
    volumes:
      - users_data:/var/lib/postgresql/data

  api_user:
    container_name: jibjabuser
    image: docker.pkg.github.com/jibber-jabber-inc/jib-jab-api-users/jibjab_users-develop:latest
    environment:
      DB_USER: postgres
      DB_PASSWORD: 1234
      DB_NAME: postgres
      DB_HOST: postgresdbusers
      DB_PORT: 5432
      JJ_SECRET: secret_key
      JJ_EXPIRATION: 1000000000

  nginx:
    container_name: nginx
    image: docker.pkg.github.com/jibber-jabber-inc/jib-jab-client/jibjab_client-develop:latest
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot

  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot

  revproxy:
    build:
      context: .
      dockerfile: Dockerfile.proxy
    ports:
      - 80:80

volumes:
  posts_data:
  users_data:
